*.satellite[*].NoradModule.satName = "sat"  #Doesnt matter in this instance

**.numOfSats = 700
*.satellite[*].NoradModule.planes = 32
*.satellite[*].NoradModule.satPerPlane = 50
*.satellite[*].NoradModule.eccentricity = 0.0001698
*.satellite[*].NoradModule.inclination = 53*0.0174533
*.satellite[*].NoradModule.phaseOffset = 1

SatSGP4.MCC[0].mobility.latitude = 51.5074
