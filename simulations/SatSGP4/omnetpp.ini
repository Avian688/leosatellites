*.satellite[*].numWlanInterfaces = 1
*.*.wlan[*].typename = "AckingWirelessInterface"
#
*.*.wlan[*].radio.typename = "UnitDiskRadio"
*.*.wlan[*].radio.transmitter.typename = "SatelliteUnitDiskTransmitter" #Use the new transmitter model
*.*.wlan[*].radio.receiver.typename = "UnitDiskReceiver"
*.*.wlan[*].radio.receiver.ignoreInterference = true
*.*.wlan[*].radio.transmitter.communicationRange = 100m
*.*.wlan[*].radio.displayCommunicationRange = false
#
#*.*.wlan[*].mac.useAck = false
*.*.wlan[*].mac.fullDuplex = true
#
#*.*.wlan[*].mac.queue.packetCapacity = -1  #possibly delete
#
*.*.forwarding = true
*.radioMedium.rangeFilter = "communicationRange"
*.radioMedium.propagation.typename = "SatellitePropagation"
#*.radioMedium.analogModel.typename = "SatelliteUnitDiskAnalogModel"
#*.radioMedium.listeningFilter = false
#*.*.wlan[*].mac.ackTimeout = 100ms
#
#*.*.wlan[*].mac.headerLength = 23B
**.analogModel.ignorePartialInterference = true
*.satellite[*].**.bitrate = 100Mbps ##Bitrate is not important for simple latency experiments with small packet sizes.
*.MCC[*].**.bitrate = 100Mbps
#
*.radioMedium.typename = "UnitDiskRadioMedium" #UnitDiskRadioMedium #ApskScalarRadioMedium
*.radioMedium.propagation.propagationSpeed = 299792458 mps # speed of light in a vacuum

